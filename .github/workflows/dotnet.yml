name: .NET WPF Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    
    - name: Build
      run: dotnet build --configuration Release
    
    # 新增：发布应用程序
    - name: Publish Application
      run: |
        # 找到主项目文件（通常是第一个csproj文件）
        $projectFile = Get-ChildItem -Path . -Filter *.csproj -Recurse | Select-Object -First 1
        if ($projectFile) {
          # 发布为一个独立的、包含运行时的应用程序
          dotnet publish $projectFile.FullName `
            --configuration Release `
            --output ./publish `
            --self-contained true `
            --runtime win-x64 `
            /p:PublishSingleFile=true
        } else {
          Write-Error "未找到项目文件 (.csproj)"
          exit 1
        }
    
    # 新增：上传构建产物
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ReciteHelper-App
        path: ./publish/